<div class="container">
    <br><br>

    <h1 class=" text-center p-2 ">Manage Books </h1>  
    <br><br>
    
    <div class="container">
        <table class="table table-bordered table-hover bg-body-secondary">
            <tr>
                <th>Count</th>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Author</th>
                <th>Description</th>
                <th>Action</th>
            </tr>

        </table>
    </div>


    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="mdo">Open modal for mdo</button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body d-flex flex-wrap">
                <!-- Form Section -->
                <div class="form-section flex-grow-1 p-3">
                    <form>
                        <h1 class="text-center p-2">Update Books</h1>
                        <div class="mb-3">
                            <label for="book-name" class="col-form-label">Book Name:</label>
                            <input type="text" class="form-control" id="book-name" placeholder="Enter Your Book Name">
                        </div>
                        <div class="mb-3">
                            <label for="book-author" class="col-form-label">Book Author:</label>
                            <input type="text" class="form-control" id="book-author" placeholder="Enter Your Book Author">
                        </div>
                        <div class="mb-3 d-flex">
                            <div class="me-3 flex-grow-1">
                                <label for="book-price" class="col-form-label">Book Price:</label>
                                <input type="text" class="form-control" id="book-price" placeholder="Price">
                            </div>
                            <div class="flex-grow-1">
                                <label for="book-quantity" class="col-form-label">Book Quantity:</label>
                                <input type="text" class="form-control" id="book-quantity" placeholder="No Of Books">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="book-description" class="col-form-label">Book Description:</label>
                            <textarea class="form-control" id="book-description" placeholder="Description"></textarea>
                        </div>
                    </form>
                </div>
                
                <!-- Image Section -->
                <div class="image-section">
                    <img src="https://img.freepik.com/free-photo/focused-teen-schoolgirl-reading-book-seat_23-2148204262.jpg?ga=GA1.1.1053612506.1715667318&semt=ais_hybrid" 
                         alt="Book Image" class="rounded"  height="500">
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Update Book</button>
            </div>
        </div>
        

        </div>
    </div>
    
    
</div>
