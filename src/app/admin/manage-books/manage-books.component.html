<div class="container">
    <br><br>

    <h1 class=" text-center p-2 ">Manage Books </h1>  
    <br><br>
    
    <div class="container">
        <table class="table table-bordered table-hover bg-body-secondary">
            <tr>
                <th>Count</th>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Author</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let book of bookList; index as i">
                <td>{{i+1}}</td>
                <td>{{book.bookId}}</td>
                <td>{{book.title}}</td>
                <td>{{book.category}}</td>
                <td>{{book.price}}</td>
                <td>{{book.author}}</td>
                <td>{{book.description}}</td>
                <td><button class="btn btn-danger" (click)="deleteBookById(book.bookId)"><i class="bi bi-trash-fill"></i></button> &nbsp;
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateBook(book)" ><i class="bi bi-pencil-square"></i></button></td>
            </tr>
        </table>
    </div>




    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body d-flex flex-wrap">
                <!-- Form Section -->
                <div class="form-section flex-grow-1 p-3">
                    <form>
                        <h1 class="text-center p-2">Update Books</h1>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Book ID</label>
                            <input type="text" class="form-control" [(ngModel)]="bookTemp.bookId" id="recipient-name" name="bookId" disabled="true">
                          </div>
                        <div class="mb-3">
                            <label for="book-name" class="col-form-label">Book Name:</label>
                            <input type="text" class="form-control" [(ngModel)]="bookTemp.title" id="book-name" name="bookTitle" placeholder="Enter Your Book Name">
                        </div>
                        <div class="flex-grow-1">
                            <label for="book-quantity" class="col-form-label">Book Category:</label>
                            <input type="text" class="form-control" [(ngModel)]="bookTemp.category" id="book-category" name="bookCategory" placeholder="Book Category">
                        </div>
                        
                        <div class="mb-3 d-flex">
                            <div class="me-3 flex-grow-1">
                                <label for="book-price" class="col-form-label">Book Price:</label>
                                <input type="text" class="form-control" [(ngModel)]="bookTemp.price" id="book-price" name="price" placeholder="Price">
                            </div>
                            <div class="mb-3">
                                <label for="book-author" class="col-form-label">Book Author:</label>
                                <input type="text" class="form-control" [(ngModel)]="bookTemp.author" id="book-author" name="author" placeholder="Enter Your Book Author">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="book-description" class="col-form-label">Book Description:</label>
                            <textarea class="form-control" [(ngModel)]="bookTemp.description" id="book-description" name="description" placeholder="Description"></textarea>
                        </div>
                    </form>
                </div>
                
                <!-- Image Section -->
                <div class="image-section">
                    <img src="https://img.freepik.com/free-photo/focused-teen-schoolgirl-reading-book-seat_23-2148204262.jpg?ga=GA1.1.1053612506.1715667318&semt=ais_hybrid" 
                         alt="Book Image" class="rounded"  height="600">
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" (click)="saveBook()" data-bs-dismiss="modal">Update Book</button>
            </div>
        </div>
        

        </div>
    </div>
    
    
</div>
