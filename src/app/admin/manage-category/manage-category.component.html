<div class="container">
    <br><br>

    <h1 class=" text-center p-2 ">Manage Category </h1>
    <br><br>

    <div class="container">
        <table class="table table-bordered table-hover bg-body-secondary">
            <tr>
                <th>Count</th>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>

            </tr>
            <tr *ngFor="let category of categoryList; index as i">
                <td>{{i+1}}</td>
                <td>{{category.categoryId}}</td>
                <td>{{category.name}}</td>

                <td>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        (click)="updateCategory(category)"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger" (click)="deleteCategoryById(category.categoryId)"><i
                            class="bi bi-trash-fill"></i></button> &nbsp;
                </td>
            </tr>
        </table>
    </div>




    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body d-flex flex-wrap">
                    <!-- Form Section -->
                    <div class="form-section flex-grow-1 p-3">
                        <div>
                            <h1 class="text-center p-2">Update Category</h1>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Category ID</label>
                                <input type="text" class="form-control" [(ngModel)]="categoryTemp.categoryId"
                                    id="categoryId" name="categoryId" disabled="true">
                            </div>
                            <div class="mb-3">
                                <label for="category-name" class="col-form-label">Category Name:</label>
                                <input type="text" class="form-control" [(ngModel)]="categoryTemp.name"
                                    id="category-name" name="categoryName" placeholder="Enter category Name">
                            </div>

                        </div>


                    </div>
                </div>

                <!-- Image Section -->
                <div class="image-section">
                    <img src="https://img.freepik.com/free-photo/focused-teen-schoolgirl-reading-book-seat_23-2148204262.jpg?ga=GA1.1.1053612506.1715667318&semt=ais_hybrid"
                        alt="Book Image" class="rounded" height="600">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" (click)="saveCategory()" data-bs-dismiss="modal">Update
                    Category</button>
            </div>
        </div>


    </div>
</div>
